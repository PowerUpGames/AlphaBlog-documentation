<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>AlphaBlog Theme Documentation</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="AlphaBlog Theme Documentation" property="og:title">
  <meta content="Everything you need to know about AlphaBlog, the Tumblr devblog theme for game developers" name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.github('PowerUpGames/AlphaBlog-documentation')
    });
  </script>
  <style>
    img { max-width: 100%; }
  </style>
</head>
<body role='flatdoc' class="no-literate">

  <div class='header'>
    <div class='left'>
      <h1>AlphaBlog Theme Documentation</h1>
      <ul>
        <li><a href='https://github.com/PowerUpGames/AlphaBlog-documentation'>Buy the Theme</a></li>
        <li><a href='http://powerupgames.io/'>PowerUp Games</a></li>
        <li><a href='http://blog.powerupgames.io'>PowerUp Blog</a></li>
      </ul>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>
</html>
